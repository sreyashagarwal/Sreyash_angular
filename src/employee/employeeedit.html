<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 align="center" ><b> UPDATE EMPLOYEE DETAILS </b></h3>
        </div>
        <div class="panel-body">
        <form #form="ngForm">
    
            <div class="form-group">
                <label> First Name </label>
                <input type="text" class="form-control" required name="firstName" 
                        [(ngModel)]="model.firstname" >
            </div>
            <div class="form-group">
                <label> Last Name </label>
                <input type="text" class="form-control" required name="lastName" [(ngModel)]="model.lastname">
            </div>
            <div class="form-group">
                <label> Email </label>
                <input type="text" class="form-control" required name="email" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                <label> Contact Number </label>
                <input type="text" class="form-control" required name="contact" [(ngModel)]="model.contact">
            </div>
            <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" maxlength="20" minlength="10" rows="5" id="address" name="address" [(ngModel)]="model.address"></textarea>
            </div> 
            <div class="form-group">
                    <label> Username </label>
                    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                    <label> Password </label>
                    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password">
            </div>

            <label> Gender </label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male"
                    [(ngModel)]="model.gender">
                    MALE
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="female"
                    [(ngModel)]="model.gender" >
                    FEMALE
                </label>
            </div>

            <div class="form-group">
                <label> Qualification : </label>
                <select class="form-control" name="qualification"
                [(ngModel)]="model.qualification" >
                    <option *ngFor="let qual of qualifications">
                        {{ qual }}
                    </option>
                </select>
            </div>
    
            <div class="form-group">
                <label> Experience : </label>
                <select class="form-control" name =" experience"
                [(ngModel)]="model.experience" >
                    <option *ngFor="let exp of experiences">
                        {{ exp }}
                    </option>
                </select>
            </div>
            <label> Coding Languages : </label>
            <div class="checkbox" >
            <label>
                <input type="checkbox" name="c/c++" [(ngModel)]="model.c" >C/C++ 
            </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="c#" [(ngModel)]="model.chash"> C#
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="java" [(ngModel)]="model.java"> Java
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="php" [(ngModel)]="model.php"> PHP
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="python" [(ngModel)]="model.python"> Python
                </label>
            </div>     
        <button (click)='updatedata(model.id)' class="btn btn-primary" type="submit" > SAVE </button>   
        
    </form>`            
    
    <!-- Model: {{ model | json }}
    <br>
    Angular: {{ form.value | json }} -->    


    </div>
</div>

</div>
</body>
</html>
